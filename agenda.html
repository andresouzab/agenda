<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <script src="agenda.js"></script>
</head>
<body>
    <h1>Cadastro de Contatos da Agenda</h1>

    <form>
        <p>
            <label for="l_nome">Nome:</label>
            <input type="text" name="nome" id="nome">
        </p>
        <p>
            <label for="l_telefone">Telefone:</label>
            <input type="text" name="telefone" id="telefone">
        </p>
        <p>
            <input type="button" name="gravar" id="gravar" value="Gravar" onclick="cadastrar()">
            <input type="button" name="voltar" id="voltar" value="Voltar" onclick="window.location='lista_contatos.html'">

        </p>
    </form>
</body>
</html>
